<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header id="header">
            <div class="header">
                <div class="logo">
                    <img src="logo.svg" alt="logo">
                </div>
                <div class="list">
                    <ul>
                        <li><a href="#">BANK</a></li>
                        <li><a href="#">BUSINESS</a></li>
                        <li><a href="#">INVESTMENTS</a></li>
                        <li><a href="#">INSURANCE</a></li>
                        <li><a href="#">MOBILE</a></li>
                        <li><a href="#">TRAVELS</a></li>
                        <li><a href="#">ENTERTAINMENT</a></li>

                    </ul>
                </div>
                <div class="btn">Login</div>
            </div>
        </header>

        <main id="main">
            <div class="main">
                <h1>Currency converter online</h1>

                <section id="section">
                    <div class="left-section">
                        <p class="head">I have ...</p>
                        <div class="currencies btn-from" id="from">
                            <div class="select-box from">
                                <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                                <select class="countrySelect">  </select>
                              </div>
                            
                        </div>

                        <div class="amount">
                            <input type="text" name="amount" id="from-amount" class="input-from amountt" autocomplete="off">
                            <p class="rate paragraph-from" id="fromRate"></p>
                        </div>

                    </div>
                    <div class="right-section">
                        <p class="head">I want to buy ...</p>

                        <div class="currencies btn-to" id="to">
                            <div class="select-box to">
                                <img src="https://flagcdn.com/48x36/az.png" alt="flag">
                                <select class="countrySelect">  </select>
                              </div>
                            
                        </div>

                        <div class="amount">
                            <input type="number" name="amount" id="to-amount" class="input-to amountt" autocomplete="off" readonly>
                            <p class="rate paragraph-to" id="toRate"></p>

                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="country-list.js"></script>
    <script src="script1.js"></script>
   
    
</body>

</html>
