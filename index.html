<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header id="header">
            <div class="header">
                <div class="logo">
                    <img src="logo.svg" alt="logo">
                </div>
                <div class="list">
                    <ul>
                        <li><a href="#">BANK</a></li>
                        <li><a href="#">BUSINESS</a></li>
                        <li><a href="#">INVESTMENTS</a></li>
                        <li><a href="#">INSURANCE</a></li>
                        <li><a href="#">MOBILE</a></li>
                        <li><a href="#">TRAVELS</a></li>
                        <li><a href="#">ENTERTAINMENT</a></li>

                    </ul>
                </div>
                <div class="btn">Login</div>
            </div>
        </header>

        <main id="main">
            <div class="main">
                <h1>Currency converter online</h1>

                <section id="section">
                    <div class="left-section">
                        <p class="head">I have ...</p>
                        <div class="currencies" id="from">
                            <button class="firstBtn">RUB</button>
                            <button>USD</button>
                            <button>EUR</button>
                            <button>GBP</button>
                        </div>

                        <div class="amount">
                            <input type="text" name="amount" id="amount" autocomplete="off">
                            <p class="rate" id="fromRate"></p>
                        </div>

                    </div>
                    <div class="right-section">
                        <p class="head">I want to buy ...</p>

                        <div class="currencies" id="to">
                            <button class="firstBtn">RUB</button>
                            <button>USD</button>
                            <button>EUR</button>
                            <button>GBP</button>
                        </div>

                        <div class="amount">
                            <input type="number" name="amount" id="amount" autocomplete="off" readonly>
                            <p class="rate" id="toRate"></p>

                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="currency.js"></script>
    <script src="app.js"></script>

    <script src="ui.js"></script>
</body>

</html>
